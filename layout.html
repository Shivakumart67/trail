<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    display: grid;
    grid-template-rows: auto 1fr auto;
    grid-template-columns: 200px 1fr;
    grid-template-areas:
      "header header"
      "sidebar content"
      "footer footer";
    min-height: 100vh;
  }

  header {
    grid-area: header;
    background-color: #333;
    color: #fff;
    padding: 10px;
  }

  footer {
    grid-area: footer;
    background-color: #333;
    color: #fff;
    padding: 10px;
  }

  sidebar {
    grid-area: sidebar;
    background-color: #f4f4f4;
    padding: 10px;
  }

  content {
    grid-area: content;
    background-color: #fff;
    padding: 20px;
  }
</style>
<title>Grid Layout Example</title>
</head>
<body>
  <header>
    <h1>Header</h1>
  </header>
  <sidebar>
    <h2>Sidebar</h2>
    <p>This is the sidebar content.</p>
  </sidebar>
  <content>
    <h2>Content</h2>
    <p>This is the main content area.</p>
  </content>
  <footer>
    <p>Footer content goes here.</p>
  </footer>
</body>
</html>
